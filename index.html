<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/variables.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="conteudo">
        <div class="img">
          <img src="./images/perfil-foto.jpg" alt="" />
        </div>
        <div class="perfil">
          <h1 class="nome">Duda Nascimento</h1>
          <h2 class="idade">21</h2>
        </div>

        <h3 class="nacao">Brazil</h3> 
        <div class="social-info">
          <div class="divisor"></div>
          <div class="seguidores">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="like">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="fotos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
